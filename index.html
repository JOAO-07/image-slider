<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="images">
            <img src="cay.webp" width="500px">
            <img src="prav.jpg" width="500px" height="280px">
            <img src="x8.jpeg" width="500px" height="280px">
            <img src="cd.jpeg" width="500px" height="280px">
            <img src="fds.jpeg" width="500px" height="280px">
            <img src="gkf.webp" width="500px" height="280px">
        </div>
        <div class="slide left">
            <span class="fas fa-angle-left"></span>
        </div>
        <div class="slide right">
            <span class="fas fa-angle-right"></span>
        </div>
        <i class="fa-solid fa-chevron-left"></i>
        <i class="fa-solid fa-chevron-right"></i>
        <div class="btm-sliders">
            <span onclick="btm-slide(1)"></span>
            <span onclick="btm-slide(2)"></span>
            <span onclick="btm-slide(3)"></span>
            <span onclick="btm-slide(4)"></span>
            <span onclick="btm-slide(5)"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
